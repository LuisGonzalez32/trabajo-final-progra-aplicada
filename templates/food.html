{%extends 'base.html'%}

{% block custom_body%}

<head>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px;
            text-align: left;
        }

        div.relative {
            position: relative;
            bottom: -150px;
            right: -60px;
        }
    </style>
</head>

<body>

    <div class="relative">
        <h2>Food</h2>

        <table id="myTable" class="myTable" style="width:87%">

            <tr>
                <th>Food</th>
                <th>Country</th>
                <th>Price</th>
            </tr>


            {% for food in dataJson %}
            <tr>
                <td>{{ food["nombre"] }}</td>
                <td>{{ food["pais"] }}</td>
                <td>{{ food["precio"] }}</td>
                
            </tr>
            {% endfor %}
        </table>
    </div>


</body>
{%endblock custom_body%}
